<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
  <script src="checker.js" type="text/javascript"></script>
  <title>SecuPASS</title>
</head>

<body>
  <div style="align-items: center;">
    <div class="pass_container">
      <p class="pass_title">
        IS YOUR PASSWORD SECURE?
      </p>
      <div class="pass_input_area">
        <input class="pass_input" id="password" type="password" placeholder="pass" onkeyup="verify_password()">
      </div>
      <p class="pass_details">Must have at least 8 characters with at least a number and a symbol</p>
      <p class="pass_checker" id="chk_response"></p>
    </div>
    <input type="button" id="btn_do_something" class="btn_do_something" value="DO SOMEHING" disabled="true" onclick="share_it()">
  </div>
</body>



</html>
