<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
  <script src="checker.js" type="text/javascript"></script>
  <title>SecuPASS</title>
</head>

<body>
  <div style="align-items: center;">
    <div class="pass_container">
      <p class="pass_title">
        IS YOUR PASSWORD SECURE?
      </p>
      <div class="pass_input_area">
        <input class="pass_input" id="password" type="password" placeholder="type your password"
          onkeyup="verify_password()">
        <input class="pass_show" id="pass_show" type="button" value="show" onclick="show_password()">
      </div>
      <p class="pass_details">Must have 8 to 16 characters with at least a number and a symbol</p>
      <p class="pass_checker" id="chk_response"></p>
    </div>
    <div style="justify-content: center; display: flex;">
      <input type="button" id="btn_do_something" class="btn_do_something" value="DO SOMEHING" disabled="true"
        onclick="share_it()">
    </div>
  </div>
</body>



</html>
